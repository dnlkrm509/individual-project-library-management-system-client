<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Resources</title>
  <link rel="stylesheet" href="./css/main.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="./js/shop.js"></script>
  <script src="./js/auth.js"></script>
</head>
<body>
  <nav>
    <ul class="list" id="left-list">
      <li><a href="./shop/resources.html" class="active">Resources</a></li>
      <!-- Added authentication-based nav links dynatically -->
    </ul>
    <ul class="list" id="right-list">
      <!-- Add login/signup or logout links here -->
    </ul>
    <!-- Register modal -->
    <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="registerModal">Signup</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <!-- Register -->
            <div class="container signup-form">
              <div class="input-div">
                <div class="col-4">
                  <label for="email-signup">Email: </label>
                </div>
                <div class="col-8">
                  <input type="email" id="email-signup" name="email-signup" placeholder="example@example.com" required>
                </div>
              </div>
              <div class="input-div">
                <div class="col-4">
                  <label for="password-signup">Password: </label>
                </div>
                <div class="col-8">
                  <input type="password" id="password-signup" name="password-signup" required>
                </div>
              </div>
              <div class="input-div">
                <div class="col-8">
                  <label for="confirm-password-signup">Confirm Password: </label>
                </div>
                <div class="col-8">
                  <input type="password" id="confirm-password-signup" name="confirm-password-signup" required>
                </div>
              </div>
            </div>
            <button class="btn btn-outline-success" onclick="signup()">Signup</button>
          </div>
        </div>
      </div>
    </div>

    <!--Login modal-->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="loginModal">Login</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <!-- Login -->
            <div class="container login-form">  
              <div class="input-div">
                <div class="col-4">
                    <label for="email-login">Email: </label>
                </div>
                <div class="col-8">
                    <input type="email" id="email-login" placeholder="example@example.com">
                </div>
              </div>
              <div class="input-div">
                <div class="col-4">
                    <label for="password-login">Password: </label>
                </div>
                <div class="col-8">
                    <input type="password" id="password-login">
                </div>
              </div>
            </div>
            <button class="btn btn-outline-success" onclick="login()">Login</button>
            <div class="centered">
              <a href="./auth/reset.html">Reset Password</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <main>
    <div id="resource-grid" class="item-grid">
      <!-- Resources will be loaded here dynamically -->
    </div>
    <section id="pagination" class="pagination"></section>
  </main>
</body>
</html>
