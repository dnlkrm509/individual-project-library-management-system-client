<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="../css/main.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://js.stripe.com/v3/"></script>
    <script src="../js/config.js"></script>
    <script src="../js/shop.js"></script>
</head>
<body>
    <nav class="navbar bg-primary border-bottom border-body navbar-expand-lg" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Strong Library</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                <ul class="list" id="left-list">
                    <li><a href="./resources.html" class="active">Resources</a></li>
                    <!-- Added authentication-based nav links dynatically -->
                </ul>
                <ul class="list" id="right-list">
                    <!-- Add login/signup or logout links here -->
                </ul>
                </div>
            </div>
        </div>
    </nav>
    <h2>Return Checkout</h2>
    <p id="summary">Loading...</p>
    <button onclick="payNow()" class="btn btn-outline-success">Pay Now</button>
    <script>
        window.onload = async function () {
            const token = localStorage.getItem('token');
            const params = new URLSearchParams(window.location.search);
            const resourceId = params.get('resourceId');
        
            if (!token || !resourceId) {
                alert('Missing resource or not logged in.');
                window.location.href = 'resources.html';
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE_URL}/checkout?resourceId=${resourceId}&returned=true`, {
                headers: {
                    'Authorization': 'Bearer ' + token
                }
                });
        
                if (!response.ok) throw new Error('Failed to get checkout session');
        
                const data = await response.json();
        
                // Show payment summary:
                document.getElementById('summary').innerText = `Amount to pay: Â£${(data.total).toFixed(2)}`;
        
                // Save session ID for checkout button
                window.stripeSessionId = data.sessionId;
        
            } catch (err) {
                console.error(err);
                alert('Error loading checkout info.');
                window.location.href = 'borrow.html';
            }
        };
    
        function payNow() {
        const stripe = Stripe(config.STRIPE_PUBLIC_KEY);
    
        stripe.redirectToCheckout({ sessionId: window.stripeSessionId })
            .then(result => {
                if (result.error) {
                    alert(result.error.message);
                }
            });
        }
    </script>
</body>
</html>
