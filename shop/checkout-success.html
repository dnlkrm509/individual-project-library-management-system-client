<!DOCTYPE html>
<html>
<head>
  <title>Checkout Success</title>
  <link rel="stylesheet" href="../css/main.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="../js/shop.js"></script>
</head>
<body>
  <nav class="navbar bg-primary border-bottom border-body navbar-expand-lg" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Strong Library</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
          <ul class="list" id="left-list">
              <li><a href="./resources.html">Resources</a></li>
              <!-- Added authentication-based nav links dynatically -->
          </ul>
          <ul class="list" id="right-list">
              <!-- Add login/signup or logout links here -->
          </ul>
          </div>
      </div>
    </div>
  </nav>
  <script>
    const params = new URLSearchParams(window.location.search);
    const resourceId = params.get('resourceId');
    const returned = params.get('returned');
    const token = localStorage.getItem('token');
  
    fetch(`${API_BASE_URL}/checkout/success?resourceId=${resourceId}&returned=${returned}`, {
      method: 'GET',
      headers: {
        'Authorization': 'Bearer ' + token
      }
    })
    .then(res => res.json())
    .then(data => {
      document.body.innerHTML += `
        <h1>Thank you!</h1>
        <p>Your resource has been returned successfully.</p>
        <a class="btn text-success" href="./resources.html">Back to Resources</a>
      `;
    })
    .catch(err => {
      document.body.innerHTML += `<p>Error: ${err.message}</p>`;
    });
  </script>
</body>

</html>
